<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Producto</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style7.css') }}">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='css/folder.png') }}">

</head>
<body>
    <h1>Agregar Producto</h1>

    <form method="POST">
        <label for="nombre">Nombre del producto:</label>
        <input type="text" id="nombre" name="nombre" required><br><br>
        
        <label for="descripcion">Descripción:</label>
        <input type="text" id="descripcion" name="descripcion"><br><br>
        
        <label for="categoria">Categoría:</label>
        <input type="text" id="categoria" name="categoria" required><br><br>
        
        <label for="precio">Precio:</label>
        <input type="text" id="precio" name="precio" required oninput="formatearMiles(this)"><br><br> <!-- Input de texto para puntos -->
        
        <label for="stock">Stock:</label>
        <input type="number" id="stock" name="stock" required><br><br>
        
        <button type="submit">Agregar</button>
    </form>

    <br>
    <a href="{{ url_for('index') }}">Volver al inventario</a>

    <script>
        // Función que formatea el input de precio con puntos como separadores de miles
        function formatearMiles(input) {
            let valor = input.value.replace(/\./g, '').replace(/,/g, ''); // Quita puntos previos si hay
            valor = Number(valor).toLocaleString('es-ES'); // Convierte y agrega puntos según el formato 'es-ES'
            input.value = valor; // Actualiza el input con el nuevo valor formateado
        }
    </script>
</body>
</html>
