<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Producto - Inventario</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style7.css') }}">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='css/folder.png') }}">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>AGREGAR <span>PRODUCTO</span></h1>
            <p>Complete el formulario para añadir un nuevo item al inventario</p>
        </div>
        
        <form method="POST" class="product-form">
            <div class="form-group">
                <label for="nombre">Nombre del producto:</label>
                <input type="text" id="nombre" name="nombre" required placeholder="Ej: Laptop HP 15-dw1024la">
            </div>
            
            <div class="form-group">
                <label for="descripcion">Descripción:</label>
                <textarea id="descripcion" name="descripcion" rows="3" placeholder="Detalles del producto (opcional)"></textarea>
            </div>
            
            <div class="form-group">
                <label for="categoria">Categoría:</label>
                <input list="categorias" id="categoria" name="categoria" required placeholder="Seleccione o escriba una categoría">
                <datalist id="categorias">
                    <option value="Electrónica">
                    <option value="Oficina">
                    <option value="Accesorios">
                    <option value="Almacenamiento">
                    <option value="Redes">
                </datalist>
            </div>
            
            <div class="form-row">
                <div class="form-group half-width">
                    <label for="precio">Precio ($):</label>
                    <div class="input-with-symbol">
                        <span>$</span>
                        <input type="number" step="0.01" id="precio" name="precio" required placeholder="0.00">
                    </div>
                </div>
                
                <div class="form-group half-width">
                    <label for="stock">Stock:</label>
                    <input type="number" id="stock" name="stock" required placeholder="0">
                </div>
            </div>
            
            <div class="form-actions">
                <button type="submit" class="btn-submit">AGREGAR PRODUCTO</button>
                <a href="{{ url_for('inventario') }}" class="btn-cancel">CANCELAR</a>
            </div>
        </form>
    </div>
</body>
</html>
