<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Sistema de Inventario</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style4.css') }}">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='css/folder.png') }}">
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>GESTION <span>INVENTARIO</span></h1>
        </div>
        <form method="POST" action="{{ url_for('login') }}">
                    <!-- Mensajes Flash -->
            <div class="flash-messages">
                {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                        {% for category, message in messages %}
                            <div class="flash-message {{ category }}">
                                {{ message }}
                            </div>
                        {% endfor %}
                    {% endif %}
                {% endwith %}
            </div>
            <div class="form-group">
                <label for="nombre">Usuario:</label>
                <input type="text" id="nombre" name="nombre" required placeholder="Ingrese su usuario">
            </div>
            <div class="form-group">
                <label for="contrasena">Contraseña:</label>
                <input type="password" id="contrasena" name="contrasena" required placeholder="••••••••">
            </div>
            <button type="submit">ACCEDER</button>
        </form>
        <div class="footer">
            <a href="{{ url_for('registro') }}">¿No tienes cuenta? <strong>Regístrate</strong></a>
        </div>
    </div>
</body>
</html>
