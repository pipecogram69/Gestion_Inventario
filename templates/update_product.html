<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualizar Producto</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style2.css') }}">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='css/folder.png') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">

    <div class="card p-4 shadow">
        <h1 class="text-center">Actualizar Producto</h1>
        <form method="POST" action="{{ url_for('update_product', id=producto.id) }}">
            <div class="mb-3">
                <label for="stock" class="form-label">Stock actual de <strong>{{ producto.nombre }}</strong>:</label>
                <input type="number" id="stock" name="stock" class="form-control" value="{{ producto.stock }}" readonly>
            </div>
            <div class="mb-3">
                <label for="nuevo_stock" class="form-label">Nuevo stock:</label>
                <input type="number" id="nuevo_stock" name="nuevo_stock" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Actualizar</button>
        </form>
        <br>
        <a href="{{ url_for('index') }}" class="btn btn-secondary w-100">Volver al inventario</a>
    </div>

</body>
</html>
