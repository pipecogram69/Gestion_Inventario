version: '3.8'

services:
  db:
    image: postgres:15
    container_name: inventarios-db
    restart: always
    ports:
      - "5433:5432"
    environment:
      POSTGRES_DB: inventarios
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 123456
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata:
